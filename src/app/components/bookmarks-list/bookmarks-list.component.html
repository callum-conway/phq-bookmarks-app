<!-- List of bookmarks with add bookmark input and pagination -->
<p-card header="Your Bookmarks" [style]="{ 'max-width': '600px', margin: '0 auto' }">
  <div class="flex flex-col gap-3">
    <!-- Input for adding a new bookmark -->
    <app-add-bookmark />

    <div class="flex flex-col gap-1.5">
      @for (bookmark of bookmarks(); track bookmark.id) {
        <!-- Bookmark item component  -->
        <app-bookmark-item [bookmark]="bookmark" />
      }
    </div>

    @if (bookmarks().length !== 0) {
      <!-- Pagination for navigating larger bookmark lists -->
      <app-list-pagination class="m-auto" />
    }
  </div>
</p-card>
